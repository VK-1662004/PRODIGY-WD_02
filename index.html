<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Watch">
            <div class="Outer-circle">
                <div class="Inner-circle">
                    <span class="text min">00 :</span>
                    <span class="text sec">&nbsp;00 :</span>
                    <span class="text msec">&nbsp;00</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button reset hidden">Reset</button>
                <button class="button play">Play</button>
                <button class="button lap hidden">Lap</button>
            </div>   
        </div>
        <ul class="laps">
                <!-- Lap items will be added dynamically using JavaScript -->  
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
